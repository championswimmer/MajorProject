<!doctype html>
<html ng-app="homeiot" ng-controller="AppController as appCtrl">
<head>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <script src="config.js"></script>
</head>
<body layout="column">
<md-content class="md-padding">
  <md-tabs
          class="md-primary"
          md-selected="0" md-align-tabs="top">

    <md-tab ng-repeat="room in appCtrl.config.rooms"
            id="{{ room.key }}" ui-sref="{{ room.key }}">
      <md-tab-label>{{ room.label }}</md-tab-label>
      <!--<md-tab-body>-->

      <!--</md-tab-body>-->
    </md-tab>
  </md-tabs>
  <div ui-view></div>

</md-content>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="app.js"></script>
<script src="app/services/SwitchService.js"></script>
<script src="app/rooms/hall/HallController.js"></script>
<script src="app/rooms/bedroom/BedroomController.js"></script>
<script src="app/rooms/guestroom/GuestroomController.js"></script>

</body>
</html>
